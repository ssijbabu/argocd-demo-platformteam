apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-staging
  namespace: argocd
spec:
  project: project1
  source:
    repoURL: 'https://github.com/ssijbabu/app1.git'
    targetRevision: HEAD
    path: ./app-manifest-demo/envs/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
